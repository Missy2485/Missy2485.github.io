<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- LINKS TO CSS FILE ("STYLESHEET") AND SITE ICON -->
  <link href="scss/.css" type="text/css" rel="stylesheet"> <!-- For everyone -->
  <link rel="stylesheet" media="screen and (max-width: )" href="scss/tablet_style.css" /> <!-- For those who have a resolution lower than 1024 -->
  <link rel="stylesheet" media="screen and (max-width: )" href="scss/big-mobile_style.css" /> <!-- For those who have a resolution lower than 690 -->
  <link href="scss/mobile_style.css" media="screen and (max-width: 1500px)" rel="stylesheet">  <!-- For those who have a resolution lower than 569 -->
  <link href="images\logo\ohmyfood@2x.svg" type="image/x-icon" rel="shortcut icon">
   <title>ohmyfood</title>
</head>
<body>
   <header>
      <div class="header-container">
      <div class="back-nav"><i class="fas fa-arrow-left"></i></div>
      <div class="header-image"><img src="images\logo\ohmyfood.png" alt="oh my food"></div>
      </div>
   </header>
<Section class="locate-restaurant">
   <form action="">
      <input type="text" class="location">
      <div class="locate-restaurant-text">
      <h1>Book the menu you like</h1>
      <p1>Discover top-of-the-art restaurants we picked for you</p1>
  </div>
  <button class="explore-restaurants">Explore our restaurants</button>
   </form>
</Section>
<Section class="how-it-works">
<h2>How it works</h2> 
<div class="instructions-container">
   <div class="steps">
      <div class="step1-img"></div>
      <div class="step1-phone-img"></div>
      <div class="steps-text">Choose a restaurant</div>
   </div>
   <div class="steps">
      <div class="step2-img"></div>
      <div class="step2-list-img"></div>
      <div class="steps-text">Create your menu</div>
   </div>
   <div class="steps">
      <div class="step3-img"></div>
      <div class="step3-building-img"></div>
      <div class="steps-text">Go enjoy it at the restaurant</div>
   </div>
</div>  
</Section>
<Section class="Choose-restaurant">
   <h2>Restaurant</h2>
   <div class="choose-restaurant-container">
      <div class="choose-restaurant-card">
         <div class="choose-restaurant-image">
            <div class="img"><img src="" alt=""></div>
         <div class="new-img"><img src="" alt="">
         </div></div>
         <div class="choose-restaurant-text-container">
            <div class="choose-text">
               <h3>The Full Pallette</h3>
               <h4>New York</h4>
            </div>
            <div class="favorite"><img src="" alt=""></div>
         </div>
      </div>
   </div>
</Section>
</body>
</html>
